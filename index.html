<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="styles/stylesheet.css">
  <link rel="stylesheet" href="styles/responsive/responsive.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-left">
        <a href="#">
          <img class="logo" src="img/logo.svg" alt="ヘッダーロゴ">
        </a>
      </div>
      <div class="header-list">
        <ul>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Bicycle</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="top-wrapper">
      <img src="img/mainvisual.jpg" alt="トップ画像">
    </div>
    <section class="about-section">
      <div class="heading">
        <h2>About</h2>
      </div>
      <div class="about-section__item">
        <div class="about-section__image">
          <img src="img/about.jpg" alt="about画像">
        </div>
        <div class="about-section__text">
          <h4>KAKERU MIYAICHI</h4>
          <p>趣味でロードバイクに乗っています。休みの日は遠出をして、美味しいグルメを巡ることにハマっています。</p>
        </div>
      </div>
    </section>
    <section class="bicycle-section">
      <div class="heading">
        <h2>Bicycle</h2>
      </div>
      <div class="bicycle-section-cards">
        <div class="bicycle-section__item">
          <div class="bicycle-section-cards__image">
            <img src="img/bicycle1.jpg" alt="カード画像１">
          </div>
          <div class="bicycle-section-cards__text">
            <h4>オススメのツーリングスポット</h4>
            <p>今まで巡ってきたオススメのツーリングスポットを紹介します。</p>
          </div>
        </div>
        <div class="bicycle-section__item">
          <div class="bicycle-section-cards__image">
            <img src="img/bicycle2.jpg" alt="カード画像１">
          </div>
          <div class="bicycle-section-cards__text">
            <h4>マイロードバイク</h4>
            <p>自分が持っているロードバイクを紹介します。</p>
          </div>
        </div>
        <div class="bicycle-section__item">
          <div class="bicycle-section-cards__image">
            <img src="img/bicycle3.jpg" alt="カード画像１">
          </div>
          <div class="bicycle-section-cards__text">
            <h4>ロードバイクのお手入れ方法</h4>
            <p>ロードバイクのお手入れ方法を紹介します。</p>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <p>©︎ 2020 Profile</p>
      </div>
    </footer>
  </main>


</body>

</html>
